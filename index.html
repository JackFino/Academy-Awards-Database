<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Female vs. Male Stats </title>

    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />

    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="table-responsive">
            <h1> Select a Category and Year to Display Winners and Nominees </h1>

            <br>
            
            
            
            

            <table class="table table-boredered table-striped" id="nominees-table" cellspacing="1" width="100%">
                <tr>
                    <th>Category</th>
                    <th>Entity</th>
                    <th>Winner?</th>
                    <th>Year</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>



<script>








$(document).ready(function(){
    $('#nominees-table').DataTable( {
        initComplete: function () {
            this.api().columns().every( function () {
                var column = this;
                var select = $('<select><option value=""></option></select>')
                    .appendTo( $(column.footer()).empty() )
                    .on( 'change', function () {
                        var val = $.fn.dataTable.util.escapeRegex(
                            $(this).val()
                        );
 
                        column
                            .search( val ? '^'+val+'$' : '', true, false )
                            .draw();
                    } );
 
                column.data().unique().sort().each( function ( d, j ) {
                    select.append( '<option value="'+d+'">'+d+'</option>' )
                } );
            } );
        }
    } );
} );

    $.getJSON("data_json.json", function(data){
    var academy_data = '';
    $.each(data, function(key, value){
        academy_data += '<tr>';
        academy_data += '<td>'+value.category+'</td>';
        academy_data += '<td>'+value.entity+'</td>';
        academy_data += '<td>'+value.winner+'</td>';
        academy_data += '<td>'+value.year+'</td>';
        academy_data += '</tr>';
    });
    $('#nominees-table').append(academy_data);
    });
    
    
</script>
